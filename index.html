    const badgeForPH = (pH, lang = 'en') => {
      let label = '';
      if (pH < 5.5) label = 'Acidic';
      else if (pH <= 7) label = 'Slightly acidic';
      else label = 'Alkaline';
      
      return {
        label: translateText(label, lang),
        originalLabel: label,
        tone: pH < 5.5 ? 'warn' : (pH <= 7 ? 'success' : 'danger')
      };
    };

    const extractCropNames = (groups = []) => {
      return groups.flatMap(group => {
        if (!group.includes(':')) return [];
        const list = group.split(':').slice(1).join(':');
        return list.split(',')
          .map(item => item.replace(/\(.*?\)/g,'').trim())
          .filter(Boolean);
      });
    };

    const buildCropGallery = (groups = [], lang = 'en') => {
      const names = extractCropNames(groups);
      const gallery = [];
      const seen = new Set();

      for (const name of names) {
        const key = normalizeKey(name);
        const src = cropImages[key];
        if (!src || seen.has(key)) continue;
        seen.add(key);
        gallery.push({name, src, originalName: name});
      }

      if (!gallery.length) return '';

      // Translate crop names
      const t = (text) => translateText(text, lang);
      
      return `
        <div class="crop-gallery">
          <div class="section-heading">
            <strong data-original="Visual Guide">${t('Visual Guide')}</strong>
            <span class="muted" data-original="Typical varieties for this soil">${t('Typical varieties for this soil')}</span>

        'Use compost, vermicompost, cow dung, and green manure.': '‡§ï‡§Æ‡•ç‡§™‡•ã‡§∏‡•ç‡§ü, ‡§µ‡§∞‡•ç‡§Æ‡•Ä‡§ï‡§Æ‡•ç‡§™‡•ã‡§∏‡•ç‡§ü, ‡§ó‡•ã‡§¨‡§∞ ‡§î‡§∞ ‡§π‡§∞‡•Ä ‡§ñ‡§æ‡§¶ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡•§',
        'Rotate crops (Example: Legumes after cereals).': '‡§´‡§∏‡§≤ ‡§ö‡§ï‡•ç‡§∞ ‡§Ö‡§™‡§®‡§æ‡§è‡§Ç (‡§â‡§¶‡§æ‡§π‡§∞‡§£: ‡§Ö‡§®‡§æ‡§ú ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§¶‡§æ‡§≤‡•á‡§Ç)‡•§'
      }

    // Translation functionality
    let currentLang = 'en';
    const translateBtn = document.getElementById('translateBtn');
    const translateMenu = document.getElementById('translateMenu');
    const langButtons = document.querySelectorAll('.lang-btn');

    // Translate text using stored dictionaries
    const translateText = (text, targetLang) => {
      if (targetLang === 'en') return text;
      const dict = translations[targetLang];
      if (!dict) return text;
      
      // Try exact match first
      if (dict[text]) return dict[text];
      
      // For crop lists, translate category and individual crop names
      // Format: "Category: Crop1, Crop2, Crop3"
      if (text.includes(':')) {
        const parts = text.split(':');
        if (parts.length === 2) {
          const category = parts[0].trim();
          const crops = parts[1].trim();
          
          // Translate category
          const translatedCategory = dict[category] || category;
          
          // Translate individual crop names
          const cropList = crops.split(',').map(crop => {
            const cropName = crop.trim();
            return dict[cropName] || cropName;
          }).join(', ');
          
          return `${translatedCategory}: ${cropList}`;
        }
      }
      
      // Try to translate parts of the text (for other cases)
      let translated = text;
      for (const [key, value] of Object.entries(dict)) {
        if (text.includes(key)) {
          // Use word boundaries to avoid partial matches
          const regex = new RegExp(`\\b${key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`, 'g');
          translated = translated.replace(regex, value);
        }
      }
      
      return translated;
    };

    // Translate page content
    const translatePage = (lang) => {
      if (lang === currentLang && lang === 'en') return;
      currentLang = lang;

      const elements = document.querySelectorAll('h1, label, button:not(.lang-btn), .info-card h3, .info-card p, .info-card li, .stat-chip span, .gallery-card figcaption, .muted, .section-heading strong, .section-heading .muted, .crop-gallery .section-heading strong, .crop-gallery .section-heading .muted');
      
      for (const el of elements) {
        const originalText = el.textContent.trim();
        if (!originalText) continue;
        
        // Store original if not stored
        if (!el.dataset.original) {
          el.dataset.original = originalText;
        }
        
        if (lang !== 'en') {
          // Translate using dictionary
          const translated = translateText(el.dataset.original, lang);
          el.textContent = translated;
        } else {
          // Restore original
          el.textContent = el.dataset.original;
        }
      }

      // Update active button
      langButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // If report exists, regenerate it with new language
      if (reportDiv.innerHTML && reportDiv.innerHTML.trim() && reportDiv.innerHTML.includes('report-grid')) {
        const pH = parseFloat(phInput.value);
        const ca = parseFloat(caInput.value);
        const mg = parseFloat(mgInput.value);
        if (!Number.isNaN(pH) && !Number.isNaN(ca) && !Number.isNaN(mg)) {
          reportDiv.innerHTML = classifySoilAndReport(pH, ca, mg, lang);
        }
      }
    };

    // Toggle translate menu
    translateBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      translateMenu.classList.toggle('hidden');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!translateMenu.contains(e.target) && !translateBtn.contains(e.target)) {
        translateMenu.classList.add('hidden');
      }
    });

    // Language selection
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        translatePage(lang);
        translateMenu.classList.add('hidden');
      });
    });


    // Store original texts on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Set English as active by default
      langButtons.forEach(btn => {
        if (btn.dataset.lang === 'en') btn.classList.add('active');
      });
      
      // Store original texts for all elements
      const allElements = document.querySelectorAll('h1, label, button:not(.lang-btn), .muted');
      allElements.forEach(el => {
        if (el.textContent && el.textContent.trim()) {
          el.dataset.original = el.textContent.trim();
        }
      });
    });
  </script>
